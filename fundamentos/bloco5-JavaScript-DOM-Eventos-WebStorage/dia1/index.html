<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Ilha do medo";
      document.getElementById("second-paragraph").innerText = "Parágrafo criativo!";
      document.getElementById("subtitle").innerText = "Subtitulo criativo!";
      let paragrafos = document.getElementsByClassName("paragrafo");
      paragrafos[0].innerText = "Mudei só o primeiro parágrafo";
      document.getElementsByTagName("h4")[0].style.color = "green";
    </script>
  </body>
</html>
