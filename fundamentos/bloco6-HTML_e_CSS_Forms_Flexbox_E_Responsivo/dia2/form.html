<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário TrybeTrip</title>
    <script src=""></script>
    <link rel="stylesheet" href="./bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./jQuery/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header><h1>Formulário TrybeTrip</h1></header>
    <form action="" method="get">
        <section style="border: 1px solid black;" class="container mb-3" id="perguntas">
            <label for="nome" class="form-label">Nome:
                <input  type="text" minlength="10" maxlength="40" id="nome" class="form-control" required name="nome">
            </label> <br>
            <label for="email" class="form-label">Email:
                <input type="email" minlength="10" maxlength="50" id="email" class="form-control" name="email">
            </label> <br> <br>
            <p id="paragrafo-destino">Destino Preferido:</p>
            <label for="cidade" class="form-check-label"> Cidade
                <input type="radio" class="form-check-input" name="seleciona-opcao" id="cidade">
            </label>
            <label for="campo" class="form-check-label"> Campo
                <input type="radio" class="form-check-input" name="seleciona-opcao" id="campo">
            </label>
            <label class="form-check-label" for="praia"> Praia
                <input type="radio" class="form-check-input" name="seleciona-opcao" id="praia">
            </label>
            <label class="form-check-label" for="montanha"> Montanha
                <input type="radio" class="form-check-input" name="seleciona-opcao" id="montanha">
            </label> <br> <br>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea class="form-control" name="espaco-resposta" id="espaco-resposta" maxlength="500" cols="30" rows="10"></textarea>
            <br>
            <label class="form-label" for="data"> Qual a melhor data para realizar sua viagem?
                <input type="date" id="data">
            </label> <br>
            <label class="form-check-label" for="concordo1"> 
                <input type="checkbox" class="form-check-input" id="concordo1" name="concordo"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label> <br>
            <label class="form-check-label"for="concordo2">
                <input type="checkbox" class="form-check-input" id="concordo2" name="concordo" > Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </section>

        <button type="submit" class="btn btn-primary" id="botao-enviar">Enviar</button>
        <button type="reset" class="btn btn-danger" id="botao-apagar">Apagar</button>
    </form>

    <script src="scriptExercicio.js"></script>
</body>
</html>
